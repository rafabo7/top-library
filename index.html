<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./script.js" defer ></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="login-button primary-button">Log in</button>

    </header>

    <main>
        <button class="primary-button new">+ Add book</button>

        <section class="books-grid">
            <article class="card">
                <p class="card-title">The Hobbit</p>
                <p class="card-author">J.R.R. Tolkien</p>
                <p class="card-pages">336</p>
                <button class="read secondary-button">Read</button>
            </article>
        </section>
       

    </main>
    
    <footer>
        <p><a href="#">Rafael Botella</a> for <em>The Odin Project</em></p>
    </footer>
</body>
</html>
